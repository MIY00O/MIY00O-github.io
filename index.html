<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <div class="container-custom">
        <p class="text-center" style="font-weight: bolder;">
            <span>Welcome to my</span>
            <span class="span-text">AWESOME</span>
            <span class="span-text" style="color: black; font-weight: bolder;">WEBSITE</span>
            <span>Scroll to see more.</span>
        </p>
    </div>
    <div class="container-scroll">
        <div class="scroll-text d-flex align-items-start" id="scrollText">
            <p>
            <div style="color: black;">HELLOO</div>
            <div class="span-text">MY</div>
            <div style="color: black;">NAME</div>
            <div class="span-text-2">MIYOOOOOO</div>
            </p>
        </div>
    </div>

    <div class="container-footer">
        <h1 class="text-center">Footer Section</h1>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.defaults({
        ease: "none",
        duration: 2
    });

    gsap.to("#scrollText", {
        x: -window.innerWidth,
        ease: "none",
        scrollTrigger: {
            trigger: ".scroll-text",
            // toggleActions: "restart pause reverse pause",
            start: "top 30%",
            end: "top bottom",
            endTrigger: ".container-footer",
            scrub: 1,
            pin: true,
            markers: true,
            pinSpacing: false,
            fastScrollend: 10,
            // anticipatePin: 1,
        }
    });
</script>

</html>
